{
  patterns: {
    domain: "^([a-z0-9]+(-[a-z0-9]+)*\\.)+[a-z]{2,}$"
    ip: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
    url_query: "^[^?#]+\\?([^#]+)"
    url: """
    \A
    (# Scheme
  [a-z][a-z0-9+\-.]*:
      (# Authority & path
    //
    ([a-z0-9\-._~%!$&'()*+,;=]+@)?              # User
    ([a-z0-9\-._~%]+                            # Named host
    |\[[a-f0-9:.]+\]                            # IPv6 host
    |\[v[a-f0-9][a-z0-9\-._~%!$&'()*+,;=:]+\])  # IPvFuture host
    (:[0-9]+)?                                  # Port
    (/[a-z0-9\-._~%!$&'()*+,;=:@]+)*/?          # Path
    |# Path without authority
    (/?[a-z0-9\-._~%!$&'()*+,;=:@]+(/[a-z0-9\-._~%!$&'()*+,;=:@]+)*/?)?
    )
    |# Relative URL (no scheme or authority)
    (# Relative path
  [a-z0-9\-._~%!$&'()*+,;=@]+(/[a-z0-9\-._~%!$&'()*+,;=:@]+)*/?
    |# Absolute path
    (/[a-z0-9\-._~%!$&'()*+,;=:@]+)+/?
    )
    )
    # Query
    (\?[a-z0-9\-._~%!$&'()*+,;=:@/?]*)?
    # Fragment
    (\#[a-z0-9\-._~%!$&'()*+,;=:@/?]*)?
    \Z
    """
  }
}